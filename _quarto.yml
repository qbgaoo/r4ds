project:
  type: book
  output-dir: docs

book:
  title: "R数据科学 (第二版)"
  reader-mode: true

  page-footer:
    left: |
      此书英文版由 Hadley Wickham 等人编写
    right: |
      这是中文版, 由 Frank Gao 翻译
  cover-image: cover.jpg
  favicon: cover.jpg
  site-url: https://qbgaoo.github.io/r4ds/
  repo-url: https://github.com/qbgaoo/r4ds/
  repo-branch: main
  repo-actions: [edit]

  chapters:
    - index.qmd

    - preface-2e.qmd
    - intro.qmd

    - part: whole-game.qmd
      chapters:
        - data-visualize.qmd
        - workflow-basics.qmd
        - data-transform.qmd
        - workflow-style.qmd
        - data-tidy.qmd
        - workflow-scripts.qmd
        - data-import.qmd
        - workflow-help.qmd

    - part: visualize.qmd
      chapters:
        - layers.qmd
        - EDA.qmd
        - communication.qmd

    - part: transform.qmd
      chapters:
        - logicals.qmd
        - numbers.qmd
        - strings.qmd
        - regexps.qmd
        - factors.qmd
        - datetimes.qmd
        - missing-values.qmd
        - joins.qmd

    - part: import.qmd
      chapters:
        - spreadsheets.qmd
        - databases.qmd
        - arrow.qmd
        - rectangling.qmd
        - webscraping.qmd

    - part: program.qmd
      chapters:
        - functions.qmd
        - iteration.qmd
        - base-R.qmd

    - part: communicate.qmd
      chapters:
        - quarto.qmd
        - quarto-formats.qmd

format:
  html:
    theme:
      light: [flatly, r4ds.scss]
      dark: [darkly, dark.scss]

    code-link: true
    code-copy: true
    smooth-scroll: true

    author-meta: "Hadley Wickham, Mine Çetinkaya-Rundel, and Garrett Grolemund"
    include-in-header: "plausible.html"
    callout-appearance: simple

editor: visual

